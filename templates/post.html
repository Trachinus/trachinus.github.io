{% extends "base.html" %}

{% block title %}{{ post.title }} - Trachinus Blog{% endblock %}

{% block content %}
<article class="post">
    <header class="post-header">
        <a href="index.html" class="back-link">‚Üê Back to Writeups</a>
        <h1 class="post-title-large">{{ post.title }}</h1>
        <div class="post-meta-large">
            {{ post.date }}
            {% if post.tags %}
            <span class="tags-large">
                {% for tag in post.tags %}
                <span class="tag">#{{ tag }}</span>
                {% endfor %}
            </span>
            {% endif %}
        </div>
    </header>

    <div class="markdown-body">
        {{ post.content | safe }}
    </div>
</article>
{% endblock %}
